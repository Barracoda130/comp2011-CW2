{% extends "base.html" %}
{% block content %}

    <link href="{{ url_for('static', filename='form.css') }}" type="text/css" rel="stylesheet">
    
    <h1>{{ title }}</h1>

    <form action="" method="post" name="login">
        {{ form.hidden_tag() }}
        {{ form.csrf_token }}
        <table>
            {% for field in form %}
                <tr>
                    <th>{{ field.label }}</th>
                    <td>
                        {{ field }}<br>
                        {% for error in field.errors %}
                            [{{ error }}]
                        {% endfor %}
                    </td>
                </tr>
            {% endfor %}
        </table>
        
        <p><input type="submit" value="Login"></p>
    </form>
            
{% endblock %}
