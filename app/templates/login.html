<!DOCTYPE html>
<html lang="en">
    <head>        
        <!-- Metadata -->
        <meta charset="utf-8">
        <meta name="description" content="{{ page_description }}">
        <meta name="keywords" content="Budget, Tracker, Expenses">
        <meta name="author" content="Luke Compton-Burnett">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Stylesheets -->
        <link href="{{ url_for('static', filename='generic.css') }}" type="text/css" rel="stylesheet">
        
        <title>{{ title }}</title>
    </head>

    <body>
        <link href="{{ url_for('static', filename='form.css') }}" type="text/css" rel="stylesheet">
        
        <h1>{{ title }}</h1>

        <form action="" method="post" name="login">
            {{ form.hidden_tag() }}
            {{ form.csrf_token }}
            <table>
                {% for field in form %}
                    <tr>
                        <th>{{ field.label }}</th>
                        <td>
                            {{ field }}<br>
                            {% for error in field.errors %}
                                [{{ error }}]
                            {% endfor %}
                        </td>
                    </tr>
                {% endfor %}
            </table>
            
            <p><input type="submit" value="Login"></p>
        </form>
    </body>
</html>
